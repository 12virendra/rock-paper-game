<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sicisor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock paper sicissor game</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="rockimage.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="paperimage.png" alt="">
    </div>
    <div class="choice" id="scissors">
        <img src="scissorimage.png" alt="">
    </div>
</div>

<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">play-your-move</p>
</div>



<script src="rock.js"></script>    
</body>
</html>
